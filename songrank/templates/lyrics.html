<p><a href="#" class="btn btn-sm btn-outline-primary" id="close-lyrics-btn">Close</a></p>
<h4>{{ song.name }}</h4>
<pre>{{ song.lyrics }}</pre>
<script>
    $(function(){
        $('#close-lyrics-btn').click(function(e){
            $('#lyrics').fadeOut();
            return false;
        });
    });
</script>
